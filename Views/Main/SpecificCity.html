
<div ng-controller="specificCityCtrl">
    <div class="content">
        <div class="container" style="background-color: white ; margin-top:60px; padding-top:60px">
            <h2 style="margin-left:30px">{{cityN}}</h2>
            <div class="content-top-bottom" ng-repeat="x in oneCityMarkets.marketList" style="margin-top:30px">
                <div class="span2 men" style="margin-left:50px">
                    <a class=" b-link-stripe b-animate-go thickbox">
                        <img ng-src={{x.marketPic}} class="img-responsive" alt="" />
                        <div class="b-wrapper" ng-click="toSpecificMarket(x.marketID , x.marketName)">
                            <h6 class="b-animate b-from-top top-in   b-delay03 ">
                                <br /> <br /> <br />
                                Rating : {{x.marketRate}}<br />
                                Reviews : {{x.totalReviews}}
                            </h6>
                        </div>
                    </a>
                </div>
                <div class="span5">
                    <br /> <br /> <br />
                    <a ng-click="toSpecificMarket(x.marketID , x.marketName)" style="font-size:large"> <b>{{x.marketName}}</b></a> <br />
                    {{x.cityName}} <br />
                    <!--<a class="map" href="#"><i class="map"> </i> Map </a>--> <br />
                </div>
                <div class="clearfix"> </div> <br />
            </div>
        </div>
    </div>
</div>
