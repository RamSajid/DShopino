<!-- BEGIN REGISTRATION FORM -->
<!--<form class="form-vertical register-form" action="index.html" method="post">-->
<form class="form-vertical" action="index.html" method="post">
    <h3>Sign Up</h3>
    <p>Enter the details below:</p>
    <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">First Name</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-font"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="First Name" name="fullname" required />
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">Last Name</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-font"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="Last Name" name="fullname" required />
            </div>
        </div>
    </div>
    <div class="control-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-envelope"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" required />
            </div>
        </div>
    </div>            
    <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-lock"></i>
                <input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" required />
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-ok"></i>
                <input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" required />
            </div>
        </div>
    </div>
    <!--<div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" name="tnc" required /> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
            <div id="register_tnc_error"></div>
        </div>
    </div>-->
    <div class="form-actions">        
        <a class="btn" ui-sref="account.login"> <i class="m-icon-swapleft"></i> Back </a>        
        <a class="btn green pull-right">
            Sign Up <i class="m-icon-swapright m-icon-white"></i>
        </a>
    </div>
</form>
<!-- END REGISTRATION FORM -->
