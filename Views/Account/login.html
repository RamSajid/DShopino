<br /> <br /> <br />
<form class="form-vertical login-form" style="margin-top: 30px; margin-left: 350px;">
    <h3 class="form-title">Login to your account</h3>
    <br /> <br />
    <div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>
        <span>Enter your email and password.</span>
    </div>
    <div class="control-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-user"></i>
                <input class="m-wrap placeholder-no-fix" id="userEmail" type="text" autocomplete="off" placeholder="Username" name="username" />
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="controls">
            <div class="input-icon left">
                <i class="icon-lock"></i>
                <input class="m-wrap placeholder-no-fix" id="userPassword" type="password" autocomplete="off" placeholder="Password" name="password" />
            </div>
        </div>
    </div>
    <div class="form-actions">        
        <a href="javascript: void(0)" class="btn green pull-right" ng-click="loginUser()">
            Login <i class="m-icon-swapright m-icon-white"></i>
        </a>
    </div>
    <div class="forget-password">
        <h4>Forgot your password ?</h4>
        <p>
            no worries, click <a href="#/resetpass" id="forget-password">here</a>
            to reset your password.
        </p>
    </div>
    <div class="create-account">
        <p>
            Don't have an account yet ?&nbsp;
            <!--<a href="javascript:;" id="register-btn">Create an account</a>-->
            <a ui-sref="account.signup" id="register-btn">Create an account</a>
        </p>
    </div>
</form>
